# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up uv + python version
      uses: astral-sh/setup-uv@v7.1.4
      with:
        python-version: 3.13
    - name: Install dependencies
      run: make install
      # Store the result of the install step (e.g., venv, build artifacts)
    - name: Upload install artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-env
        path: |
          .  # adjust to only include what your make install produces
        retention-days: 1

  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
    - uses: actions/checkout@v4
    - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    needs: install
    name: Test
    steps:
    - uses: actions/checkout@v4
    - name: Download build environment
      uses: actions/download-artifact@v4
      with:
        name: build-env
    - name: Run tests
      run: make test

  docs:
    runs-on: ubuntu-latest
    needs: install
    name: Docs
    steps:
    - uses: actions/checkout@v4
    - name: Download build environment
      uses: actions/download-artifact@v4
      with:
        name: build-env
    - name: Run tests
      run: make docs
